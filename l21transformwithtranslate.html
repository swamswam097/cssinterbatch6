<!DOCTYPE html>
<html>
<head>
	<title>Tranform with Translate</title>
	<style type="text/css"> 
		.container{ 
			width: 1200px;
			background-color: gray;
			margin: 3rem 0;

		 }

		.container .square{ 
			width: 150px;
			height: 50px;
			background-color: red;
			color: #fff;
			font-size: 20px;

			text-align: center;
			line-height: 50px;

			border-radius: 3px;

			transition-property: transform ;
		    transition-duration: .5s;
		    transition-timing-function: linear;
		 }

		 #translate:hover{ 
/*		 	translate(x)*/

/*		 	transform:translate(300px);*/
/*		 	transform: translate(-150px);*/

/*		 	transform: translate(150px);*/
		 	transform: translate(100%);


		  }

		 #translatex:hover{ 
/*		 	translate(x)*/

/*		 	transform: translate(300px);*/
/*		 	transform: translate(-150px);*/

/*		 	transform: translate(150px);*/
		 	transform: translate(100%);
		  }

		 #translatey:hover{ 
/*		 	translate(y)*/
            
/*            transform: translateY(300px);*/
/*            transform: translateY(-150px);*/

            transform: translateY(100%);
		  }

		 #translatexy:hover{ 
/*		 	translate(x,y)*/

/*		 	transform: translate(150px,0);*/
/*		 	transform: translate(0,70px);*/

/*		 	transform: translate(100%,50%);*/
/*		 	transform: translate(-100%,50%);*/

		 	transform: translateX(50%) translateY(100%);
		  }

		
	</style>
</head>
<body>

	<div class="container"> 
		<div id="translate" class="square">DIV1 1 X</div>
	</div>

	<div class="container"> 
		<div id="translatex" class="square">DIV1 2 X</div>
	</div>

	<div class="container"> 
		<div id="translatey" class="square">DIV1 3 Y</div>
	</div>

	<div class="container"> 
		<div id="translatexy" class="square">DIV1 4 XY</div>
	</div>

	

</body>
</html>
