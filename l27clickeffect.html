<!DOCTYPE html>
<html>
<head>
	<title>Click Effect</title>
	

	<style type="text/css"> 

		body{ 
			font-family: sans-serif;
			height: 100Vh;


			display: flex;
			justify-content: center;
			align-items: center;

		 }
		a{ 
			background-color: steelblue;
			color: white;
			font-size: 25px;
			text-decoration: 10px;
			border-radius: 10px;
			box-shadow: 0 9px 2px #999;

			padding: 20px 30px;

		 }

		a:active{ 
			background-color: gray;
			box-shadow: 0 6px 2px #999;

			transform: translateY(4px);
		 }

		
		 

		
	</style>
</head>
<body>

	<a href="#">click me</a>

	

	
	

	
</body>
</html>
